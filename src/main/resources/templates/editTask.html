<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{titleEditTask}"></title>
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<header>
    <h1 th:text="#{app}"></h1>
</header>
<body>
<div id="mySidenav" class="sidenav">
    <img src="/images/double-chevron.png" id="open">
    <a href="/" th:text="#{overview}">Overview</a></li>
    <a href="/tasks/new" th:text="#{create}">Create Task</a>
    <div class="language">
        <p th:text="#{lang.change}"></p>
        <select id="locales">
            <option value=""></option>
            <option value="en">English</option>
            <option value="nl">Nederlands</option>
        </select>
    </div>
</div>
<section>
    <h2 th:text="#{editTask}"></h2>
    <form method="post" action="/tasks/editTask" th:action="'/tasks/editTask/'" th:object="${task}">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="name" th:text="#{taskName}"></label>
            <input id="name" name="name" type="text" th:value="*{name}" required>
        </div>
        <div>
            <label for="description" th:text="#{taskDescription}"></label>
            <input id="description" name="description" type="text" th:value="*{description}" required>
        </div>
        <div>
            <label for="dueDate" th:text="#{taskDueDate}"></label>
            <input id="dueDate" name="dueDate" type="datetime-local" th:value="*{dueDate}" required>
        </div>
        <div>
            <input type="submit" th:value="#{submit}">
        </div>
    </form>
</section>
<script src="/js/locale.js"></script>
</body>
</html>
